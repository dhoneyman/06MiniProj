<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>MyDashboard</title>
    
    
</head>
<body>
    <input id='stock-search' class="text" placeholder='Search Stocks Here'/><button id='stock-btn'>Search</button>

    <div>
        <h3><span id='stock-name'> </span></h3>
        <h3><p>Yesterdays opening Price: $<span id='cur-open'> </span></p></h3>
        <h3><p>Yesterdays closing Price: $<span id='cur-close'> </span></p></h3>       
        <h3><p>Previous days opening Price: $<span id='prev-open'> </span></p></h3>
        <h3><p>Previous days closing Price: $<span id='prev-close'> </span></p></h3> 
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
