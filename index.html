<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDashboard</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    <header class="dashboard">
        <h1 class="display-3">My Dashboard</h1>
        <p id="date" class="lead"></p>
        <button id='dark'>dark mode</button>
    </header>
    <div class="container flex">
        <div class='row'>
            <div class='col-12 col-sm-6 col-lg-3'>
                <form class="form-floating mb-3" style="width: 300px;" id="form-1">
                    <input type="search" class="form-control" id="stock-search" placeholder="Search Stocks">
                    <label for="floatingInput">Search Stocks</label>
                    <button id="stock-btn" style="display: inline;">Search</button>
                </form>
                <div id='parent-div' class='column'>
                </div>
            </div>
                <div class='col-12 col-sm-6 col-lg-9'>
                    <form class="form-floating mb-3" style="width: 600px;" id="form-2">
                        <input type="search" class="form-control" id="news-search" placeholder="Search News">
                        <label for="floatingInput">Search News</label>
                        <button id="news-btn" style="display: inline;">Search</button>
                    </form>
                    <div id='headlines-div'>
                        <p id='headliner-title1'></p>
                        <p id='headliner-title2'></p>
                        <p id='headliner-title3'></p>
                        <p id='headliner-title4'></p>
                    </div>
                    <div id='news-div' class='row justify-content-around'>
                    </div>
                </div>
        </div>
    </div>
        

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
